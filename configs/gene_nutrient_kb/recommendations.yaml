    food_sources:
      - "动物肝脏 (liver — richest retinol source, 1-2 times/week)"
      - "蛋黄 (egg yolks)"
      - "深色蔬菜水果 (dark-colored vegetables/fruits: carrots, sweet potato, spinach)"
      - "乳制品 (dairy — if tolerated; note ~90% lactose intolerance in Chinese adults)"
