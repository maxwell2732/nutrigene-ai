APOE:
  nutrient: dietary_fat
  trait: lipid_metabolism
  high_risk:
    dri_multiplier: 0.85
    description: "APOE e4 carrier. Reduce saturated fat intake; increase unsaturated fats. Monitor lipid profile regularly."
    food_sources:
      - "深海鱼类 (deep-sea fish: salmon, mackerel, sardines)"
      - "坚果 (nuts: walnuts, almonds)"
      - "橄榄油/茶油 (olive oil or camellia oil)"
      - "减少动物脂肪 (reduce animal fat)"
      - "减少油炸食品 (reduce fried foods)"
    supplementation: "Consider omega-3 supplementation if fish intake is low"
    priority: high
  moderate_risk:
    dri_multiplier: 0.95
    description: "APOE e3/e4 or e2/e4. Moderate fat intake adjustment recommended."
    food_sources:
      - "均衡脂肪摄入 (balanced fat intake)"
      - "选择不饱和脂肪 (prefer unsaturated fats)"
    supplementation: "Not required"
    priority: medium
  low_risk:
    dri_multiplier: 1.0
    description: "APOE e3/e3 or e2/e3. Standard dietary fat guidelines."
    food_sources:
      - "均衡饮食 (balanced diet)"
    supplementation: "Not required"
    priority: low

FADS:
  nutrient: omega3_omega6
  trait: fatty_acid_metabolism
  high_risk:
    dri_multiplier: 1.50
    description: "Low desaturase activity variants. Increased preformed omega-3 (EPA/DHA) intake recommended over plant-based ALA."
    food_sources:
      - "深海鱼类 (fatty fish: salmon, mackerel, sardines, 2-3 times/week)"
      - "海藻/紫菜 (seaweed/nori — plant DHA source)"
      - "亚麻籽/核桃 (flaxseed/walnuts for ALA, but conversion limited)"
    supplementation: "Consider fish oil supplement (EPA+DHA 500-1000 mg/day)"
    priority: high
  moderate_risk:
    dri_multiplier: 1.25
    description: "Moderate desaturase activity. Include regular fatty fish and plant omega-3 sources."
    food_sources:
      - "鱼类 (fish 2 times/week)"
      - "坚果 (nuts)"
    supplementation: "Consider if fish intake is insufficient"
    priority: medium
  low_risk:
    dri_multiplier: 1.0
    description: "Normal desaturase activity. Standard omega-3 guidelines."
    food_sources:
      - "均衡饮食 (balanced diet)"
    supplementation: "Not required"
    priority: low

