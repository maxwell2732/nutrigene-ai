# Genotype-specific dietary recommendations
# Each gene maps to recommendations by risk category (high/moderate/low)
# Strength of language follows evidence level: A=Recommended, B=Consider, C=May consider

MTHFR:
  nutrient: folate
  trait: folate_metabolism
  high_risk:
    dri_multiplier: 1.75
    description: "Homozygous MTHFR variant (TT) significantly reduces folate metabolism. Increased folate intake recommended."
    food_sources:
      - "深绿色叶菜 (dark leafy greens: spinach, Chinese broccoli)"
      - "豆类 (legumes: soybeans, mung beans, lentils)"
      - "动物肝脏 (liver — limit to 1-2 times/week)"
      - "柑橘类水果 (citrus fruits)"
      - "强化谷物 (fortified cereals)"
    supplementation: "Consider 0.8-1.0 mg/day folic acid supplement (Chinese clinical guideline)"
    priority: high
  moderate_risk:
    dri_multiplier: 1.25
    description: "Heterozygous MTHFR variant (CT). Moderate increase in folate-rich foods recommended."
    food_sources:
      - "深绿色叶菜 (dark leafy greens)"
      - "豆类 (legumes)"
      - "柑橘类水果 (citrus fruits)"
    supplementation: "Standard folic acid supplementation (0.4 mg/day) if planning pregnancy"
    priority: medium
  low_risk:
    dri_multiplier: 1.0
    description: "No MTHFR risk variant. Follow standard Chinese dietary guidelines for folate."
    food_sources:
      - "均衡饮食 (balanced diet per Chinese Dietary Guidelines 2022)"
    supplementation: "Not required beyond standard diet"
    priority: low

FTO:
  nutrient: energy_balance
  trait: obesity
  high_risk:
    dri_multiplier: 0.90
    description: "High genetic obesity susceptibility (FTO risk alleles). Energy intake reduction and increased physical activity recommended."
    food_sources:
      - "全谷物 (whole grains: brown rice, oats, whole wheat)"
      - "蔬菜为主 (vegetable-based meals)"
      - "瘦肉蛋白 (lean protein: fish, chicken breast, tofu)"
      - "避免含糖饮料 (avoid sugar-sweetened beverages)"
      - "控制油脂摄入 (limit cooking oil to 25-30g/day)"
    supplementation: "Not applicable"
    priority: high
  moderate_risk:
    dri_multiplier: 0.95
    description: "Moderate genetic obesity susceptibility. Maintain balanced energy intake."
    food_sources:
      - "均衡饮食 (balanced diet)"
      - "适量运动 (moderate physical activity)"
    supplementation: "Not applicable"
    priority: medium
  low_risk:
    dri_multiplier: 1.0
    description: "Low genetic obesity susceptibility. Follow standard energy guidelines."
    food_sources:
      - "均衡饮食 (balanced diet per Chinese Dietary Guidelines 2022)"
    supplementation: "Not applicable"
    priority: low

