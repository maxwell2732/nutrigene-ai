  moderate_risk:
    dri_multiplier: 1.25
    description: "Moderately reduced conversion. Ensure adequate beta-carotene intake from diverse sources."
    food_sources:
      - "胡萝卜/南瓜 (carrots/pumpkin)"
      - "深色叶菜 (dark leafy greens)"
    supplementation: "Not usually required"
    priority: low
  low_risk:
    dri_multiplier: 1.0
    description: "Normal beta-carotene conversion. Standard vitamin A guidelines."
    food_sources:
      - "均衡饮食 (balanced diet)"
    supplementation: "Not required"
    priority: low

